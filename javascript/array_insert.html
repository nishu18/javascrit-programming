        function insertEl() {
            let data = [5, 2, 9, 4, 6, 2, 65, 5]
            let newEL = document.getElementById('new position').value;
            newEL=parseInt(newEL)
            let position = document.getElementById('position').value;;

            for (let i = data.length - 1; i >= 0; i--) {
                if (i >= position) {
                    data[i + 1] = data[i];
                    if (i == position) {
                        data[i] = newEL
                    }
                }
            }
           console.log(data)
        }
    </script>

<body>
    <input type="text" id="position" placeholder="position" />
    <input type="text" id="new position" placeholder="new position" />
    <button onclick="insertEl()">new elmenet</button>
