        function search(){
        let data=[2,5,55,66,14,25,45]
        let item=document.getElementById('position').value;
        item=parseInt(item)
        let index=undefined

        for(let i=0; i<=data.length-1; i++){
            if(data[i]===item){
                index=i
            }
        }
        console.log(index)
        }

    </script>

<body>
    <input type="text" id="position" placeholder="search" />
    <button onclick="search()">search elmenet</button>
